<!DOCTYPE html>
<html lang="en">
<head>
    <!-- General information that the document uses -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pedersen Portfolio</title>
</head>
<body>
    <!-- The main grid container for my about.html site -->
    <main class="grid-container-designs grid-container">
        <!-- The logo for my web.html site -->
        <img class="logo" src="images/more/WolfLogo.jpg" alt="logo">

        <!-- The header for the site -->
        <div class="name"><h1>Rasmus Pedersen</h1></div>

        <!-- The button that directs you back to the index site -->
        <a class="back" href="index.html">Back</a>

        <!-- The box that contains the information about the specific content -->
        <div class="subject">
            <!-- The first picture displayed inside the information box -->
            <img class="subject-img-inner subject-img" src="images/subject-images/coding.png" alt="web image">
            
            <!-- Game development (Title) -->
            <h2 class="subject-title-inner subject-title">Game</h2>

            <!-- Experience in game development (text box) -->
            <p class="subject-text"></p>

            <!-- Other pictures that are displayed inside the information box -->
            <img class="subject-img-inner subject-img-middle subject-img" src="images/subject-images/coding.png" alt="web image">
            <img class="subject-img-bottom subject-img-left" src="images/subject-images/coding.png" alt="web image">
            <img class="subject-img-bottom" src="images/subject-images/coding.png" alt="web image">
            <img class="subject-img-bottom" src="images/subject-images/coding.png" alt="web image">
        </div>
    </main>
</body>
</html>
