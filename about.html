<!DOCTYPE html>
<html lang="en">
<head>
    <!-- General information that the document uses -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pedersen Portfolio</title>
</head>
<body>
    <!-- The main grid container for my about.html site -->
    <main class="grid-container-about grid-container">
        <!-- The logo for my about.html site -->
        <img class="logo" src="images/more/WolfLogo.jpg" alt="logo">

        <!-- The header for the site -->
        <div class="name"><h1>Rasmus Pedersen</h1></div>

        <!-- The button that directs you back to the index site -->

        <!-- The box that contains the information about me -->

            <!-- Portrait of me -->
            <img class="subject-img-inner subject-img" src="images/subject-images/mig.jpg" alt="web image">
            
            <!-- About me (Title) -->
            <h2 class="subject-title-inner subject-title">About me</h2>
            
            <!-- About me (text box) -->
            <p class="subject-text">Hello. My name is Rasmus Pedersen. This is my portfolio, which I have made to fit my personal feelings</p>
        </div>
    </main>

</html>
